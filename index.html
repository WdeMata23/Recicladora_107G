<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Sin Pago</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .container h1 {
            font-size: 60px;
            color: #ff6f61;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 22px;
            color: #333;
            margin: 5px 0;
        }
        .container .icon {
            font-size: 100px;
            color: #ff3f2f;
            margin-bottom: 20px;
        }
        .card {
            font-size: 60px;
            color: #ff3f2f;
            margin: 20px 0;
            display: inline-block;
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #ff3f2f;
            transform: rotate(-45deg);
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff3f2f;
        }
    </style>
</head>
